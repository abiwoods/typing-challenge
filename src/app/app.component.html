<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">
        Typing Challenge
      </h1>
      <p class="has-text-centered">
        <span 
          *ngFor="let letter of randomText.split(''); let i = index;" 
          [className]="getClassName(i)"
        >{{ letter }}</span>
      </p>
      <div class="field">
        <input class="input" type="text" (input)="onTextInput($event.target.value)" [value]="typedText"/>
      </div>
      <div *ngIf="randomText === typedText" class="box has-text-centered">
        <h2 class="title">You win!</h2>
        <button class="button is-primary" (click)="onButtonClick()">Try another?</button>
      </div>
    </div>
  </div>
</div>
